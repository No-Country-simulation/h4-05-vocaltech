spring.application.name=VocalTech
server.port=8080

# Database Configuration

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/vocaltechdb}
spring.datasource.username=${DB_USER_NAME:root}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

# Security Config

# SHA256 HASH
security.jwt.privateKey=${JWT_KEY:asdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasd}